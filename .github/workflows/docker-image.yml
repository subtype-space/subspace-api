name: Docker Image CI

on:
  push:
    tags:
      - 'v*'     # stable releases
      - 'rc-*'   # release candidates

permissions:
  contents: read
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ensures full history for changelog generation

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set image tags
        id: tags
        run: |
          TAGS="ghcr.io/${{ github.repository_owner }}/subspace-api:${{ github.ref_name }}"
          if [[ "${GITHUB_REF_NAME}" == v* ]]; then
            TAGS="$TAGS,ghcr.io/${{ github.repository_owner }}/subspace-api:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.tags.outputs.tags }}

      - name: Generate changelog
        id: changelog
        run: |
          # Find the previous tag (if any)
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "none")
          if [ "$PREV_TAG" != "none" ]; then
            echo "Generating changelog since $PREV_TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            echo "No previous tag found. Generating changelog from all commits."
            CHANGELOG=$(git log --pretty=format:"- %s (%h)")
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            # Release Notes
            This release corresponds to tag **${{ github.ref_name }}**.

            ## Changelog
            ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ startsWith(github.ref_name, 'rc-') }}